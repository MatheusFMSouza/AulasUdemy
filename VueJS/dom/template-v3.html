<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods:{
            saudacao: function(){
            return this.titulo;
            },
            alterarTitulo: function(event){
            this.titulo = event.target.value;
            }
        }
    })
</script>
