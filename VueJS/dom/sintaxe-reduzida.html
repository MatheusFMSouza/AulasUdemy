<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p>{{contador}}</p>
    <button @click="somar">Somar 1</button>
    <br>
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods:{
            somar: function(event){
                console.log(event)
                return this.contador ++;
            }
        }
    })
</script>
