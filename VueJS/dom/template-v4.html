<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p v-once>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link:'http://google.com.br'
        },
        methods:{
            saudacao: function(){
                this.titulo = 'Bom dia!!'
            return this.titulo;
            },
            alterarTitulo: function(event){
            this.titulo = event.target.value;
            }
        }
    })
</script>
